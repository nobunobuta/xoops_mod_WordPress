<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<{if $action == 'done'}>
	<p><{$smarty.const._LANG_WAS_SIDE_POSTED}></p>
	<p><{$smarty.const._LANG_WAS_SIDE_AGAIN}></p>
<{else}>
    <style type="text/css" media="screen">
      form {
        padding: 3px;
      }
      .sidebar-categories {
        display: block;
        height: 8em;
        overflow: auto;
      }
      .sidebar-categories label {
  	  font-size: 10px;
        display: block;
        width: 90%;
      }
    </style>
    <form name="post" action="post.php" method="POST">
      <div>
        <input type="hidden" name="action" value="post" />
        <input type="hidden" name="user_ID" value="<{$user_ID}>" />
        <input type="hidden" name="mode" value="sidebar" />
        <{$ticket}>
        <p><{$smarty.const._LANG_EF_AD_POSTTITLE}><input type="text" name="post_title" size="20" tabindex="1" style="width: 100%;" /></p>
        <p><{$smarty.const._LANG_EF_AD_CATETITLE}><span class="sidebar-categories"><{$category_select}></span></p>
        <p><{$smarty.const._LANG_EF_AD_POSTAREA}><textarea rows="8" cols="12" style="width: 100%" name="wp_content" tabindex="2"></textarea></p>
        <p>
          <input name="saveasdraft" type="submit" id="saveasdraft" tabindex="9" value="<{$smarty.const._LANG_EF_AD_DRAFT}>" /> 
          <input name="publish" type="submit" id="publish" tabindex="6" style="font-weight: bold;" value="<{$smarty.const._LANG_EF_AD_PUBLISH}>" /> 
        </p>
      </div>
    </form>
  </body>
<{/if}>
</html>
